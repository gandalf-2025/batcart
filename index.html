<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vocalization Comparison</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      width: 100%;
      height: 100%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .section {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }
    /* left panel */
    .section:nth-child(1) {
      background: #f8e9d2;
    }
    /* right panel */
    .section:nth-child(2) {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      background: #e0eaf5;
    }
    .content-wrapper{
    display: flex;
    flex-direction: column; /* Stacks the content vertically */
    align-items: center;    /* Centers items horizontally within the wrapper */
    gap: 20px;              /* Adds space between the text and the image */
    }
    .title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 16px;
    }
    .context {
      text-align: center;
      margin-bottom: 0px;
      margin-top: 50px
    }
    .context button {
      display: inline-flex;
      align-items: center;
      margin: 8px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #fff;
      transition: background 0.2s;
    }
    .context button:hover {
      background: #f0f0f0;
    }
    .context button span {
      margin-left: 6px; /* space for icon */
      font-size:18px;
    }
    .spectrogram {
      width: 100%;
      height: 360px;
      border: 1px solid #aaa;
      background-size: cover;
      background-position: center;
    }
    .spectrogram img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Or 'cover' */
    }
    #spectrogram-container {
      position: relative;
      width: 800px;
      height: 400px;
      border: 1px solid #FFF;
    }
    #spectrogram-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #frequency-axis {
      position: absolute;
      top: 0;
      left: -50px; /* Adjust based on desired label width */
      width: 50px;
      height: 100%;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <!-- Bat Vocalization Panel -->
    <div class="section">
      <div class="title">Bat Vocalization</div>
      <div class="context">
        <button id="feedingButton">
          Feeding <span>ðŸ”Š</span>
        </button>
      </div>
      <div class="spectrogram" id="feedingSpectrogram">
      </div>
       <div class="context">
        <button id="fightingButton">
          Fighting <span>ðŸ”Š</span>
        </button>
      </div>
      <div class="spectrogram" id="fightingSpectrogram"></div>
    </div>
    
    <!-- Human Vocalization Panel -->
    <div class="section">
      <div class="title">Human Vocalization</div>
      <div class="spectrogram" id="humanSpectrogram"></div>
      <div class="title">Real Time Spectrogram</div>
      <div id="spectrogram-container">
        <canvas id="spectrogramCanvas" width="800" height="400"></canvas>
        <canvas id="frequency-axis" width="50" height="400"></canvas>
      </div>
      <button id="startBtn">Start Microphone</button>
      <button id="stopButton">Stop</button>
      <button id="clearButton">Clear</button>

    </div>

  <script src="comparison.js"></script>
  <script src="real_time_axis.js"></script>
</body>
</html>
